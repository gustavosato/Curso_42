<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Email sending form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script src="popup.js"></script>
</head>
<body>
    <form> 
        <label for="firstname">Firstname:</label>
        <input type="text" id="firstname"><br>
        
        <label for="name">Name:</label>
        <input type="text" id="name"><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age"><br>
    
        <label for="phone" >Phone:</label>
        <input type="tel" id="phone"><br>
    
        <label for="email">Email:</label>
        <input type="email" id="email"><br>
    
        <label for="student">Student at 42?</label>
        <input type="checkbox" id="student">

        <label></label>
        <input type="radio" id="gender_male" name="gender" value="Male">
        <label for="gender_male">Male</label>
        <input type="radio" id="gender_female" name="gender" value="Female">
        <label for="gender_male">Female</label>
        <input type="radio" id="gender_other" name="gender" value="Other">
        <label for="gender_male">Other</label><br>
        
        <button type="button" onclick="displayFormContents()">Enviar mensagem</button>
    </form>
</body>
</html>
